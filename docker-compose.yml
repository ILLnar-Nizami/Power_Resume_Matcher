services:
  # ============================================
  # Main Application (Frontend + Backend)
  # ============================================
  resume-matcher:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8888}
    image: resume-matcher
    container_name: resume-matcher
    ports:
      - "${FRONTEND_PORT:-3333}:3333"
      - "${BACKEND_PORT:-8888}:8888"
    volumes:
      - resume-data:/app/backend/data
    environment:
      - NODE_ENV=production
      - FRONTEND_PORT=${FRONTEND_PORT:-3333}
      - BACKEND_PORT=${BACKEND_PORT:-8888}
      - FRONTEND_BASE_URL=http://localhost:${FRONTEND_PORT:-3333}
      - CORS_ORIGINS_LIST=${CORS_ORIGINS_LIST:-http://localhost:3333,http://127.0.0.1:3333,http://localhost:8888,http://127.0.0.1:8888}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - LLM_PROVIDER=${LLM_PROVIDER:-cerebras}
      - LLM_MODEL=${LLM_MODEL:-gpt-oss-120b}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_API_BASE=${LLM_API_BASE:-https://api.cerebras.ai/v1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/api/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: resume-matcher-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-resume_matcher}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: resume-matcher-cache
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  resume-data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
